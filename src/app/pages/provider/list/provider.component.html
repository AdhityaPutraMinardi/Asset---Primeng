<div class="container mt-3">
    <h3>Provider Data</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Provider Name</th>
                    <th scope="col">Provider Code</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of providers ; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{p.providerName}}</td>
                    <td>{{p.providerCode}}</td>
                    <td><img src="http://localhost:8080/files/{{p.fileId}}" alt="rog-logo" class="img-thumbnail"></td>
                    <td>
                        <a class="btn btn-danger me-1" data-bs-target="#delete" data-bs-toggle="modal" (click)="onClick(p.id)">Delete</a>
                        <a class="btn btn-secondary" data-bs-target="#update" data-bs-toggle="modal" (click)="onClick(p.id)">Update</a>
                    </td>

                </tr>
               
            </tbody>
        </table>

    </div>
    <a class="btn btn-primary" data-bs-target="#create" data-bs-toggle="modal">Create</a>
</div>
<div class="modal fade" id="delete" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are You Sure Want to Delete This Data?
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-target="#yes" data-bs-toggle="modal" (click)="onDelete()">Yes</button>
                <a data-bs-dismiss="modal" class="btn btn-primary">No</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="yes" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Data Deleted
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="create" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Create Provider</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="providerReqDto" (ngSubmit)="onSubmit()">
                    <div class="row align-items-center gy-md-3 mb-3">
                        <div class="col-md-4">
                            <label for="provider-name">Provider Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="provider-name" formControlName="providerName" required>
                        </div>

                        <div class="col-md-4">
                            <label for="provider-picture">Provider Picture<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="file" class="form-control" id="provider-picture" (change)="fileUpload($event)" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Submit</button>
                        <a class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="update" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Update Provider</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="providerUpdateDto" (ngSubmit)="onUpdate()">
                    <div class="row gy-md-3 mb-3">
                        <div class="col-md-4">
                            <label for="provider-name">Provider Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="provider-name"  formControlName="providerName" required>
                        </div>

                        <div class="col-md-4">
                            <label for="provider-picture">Provider Picture<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="file" class="form-control" id="provider-picture"  (change)="fileUpload($event)" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
                        <a class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <form class="mt-3" [formGroup]='userReqDto' (ngSubmit)="onSubmit()">
        <h3>Create User</h3>
        <div class="row align-items-center gy-md-3 mt-1">
            <div class="col-md-2">
                <label for="username" class="form-label">User Name<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" id="username" placeholder="Username" formControlName="userName" required>
            </div>
            <div class="col-md-2">
                <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
                <textarea class="form-control" id="address" placeholder="Jl.123" formControlName="userAddress" required></textarea>

            </div>
            <div class="col-md-2">
                <label for="email" class="form-label" >Email address<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="userEmail" required>
            </div>
            <div class="col-md-2">
                <label for="role" class="form-label">Role<span class="text-danger" >*</span></label>
            </div>
            <div class="col-md-10">
                <select class="form-select" id="role" formControlName="role" required>
                    <option *ngFor="let r of roles ; let i = index" value={{r.id}}  selected>{{r.roleName}}</option>                    
                </select>
            </div>
            <div class="col-md-2">
                <label for="company" class="form-label">Company<span class="text-danger" >*</span></label>
            </div>
            <div class="col-md-10">
                <select class="form-select" id="company" formControlName="company" required>
                    <option *ngFor="let c of companies ; let i = index" value={{c.id}}  selected>{{c.companyName}}</option>                    
                </select>
            </div>
            <div class="col-md-2">
                <label for="formFile" class="form-label">Insert Picture<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
                <input class="form-control" type="file" id="formFile" (change)="fileUpload($event)"  required>
            </div>
            <div class="col-md-12 mt-3 mb-3">
                <button type="submit" class="btn btn-primary me-1">Submit</button>
                <a class="btn btn-secondary" routerLink="../">Cancel</a>
            </div>
        </div>
    </form>
</div>

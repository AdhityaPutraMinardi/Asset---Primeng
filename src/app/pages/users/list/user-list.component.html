<div class="container mt-3 mb-1">
    <h3>User Data</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Company</th>
                    <th scope="col">Email</th>
                    <th scope="col">Picture</th>
                    <th scope="col" colspan="2">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{u.userName}}</td>
                    <td>{{u.roleName}}</td>
                    <td>{{u.companyName}}</td>
                    <td>{{u.userEmail}}</td>
                    <td>
                        <img src="http://localhost:8080/files/{{u.fileId}}" alt="mark-photo" class="img-thumbnail">
                    </td>
                    <td>
                        <a class="btn btn-danger me-1" data-bs-target="#delete" data-bs-toggle="modal" (click)="onClick(u.id)">Delete</a>
                        <a class="btn btn-secondary" (click)="onUpdate(u.id)">Update</a>
                    </td>

                </tr>
                
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" routerLink="/users/new">Create</button>

</div>

<div class="modal fade" id="delete" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are You Sure Want to Delete This Data?
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-target="#yes" data-bs-toggle="modal" (click)="onDelete()">Yes</button>
                <a data-bs-dismiss="modal" class="btn btn-primary">No</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="yes" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Data Deleted
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

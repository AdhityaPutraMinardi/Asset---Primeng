<div class="container mt-3">
    <h3>Check Out Details : #{{id}}</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Check Out Code</th>
                    <th scope="col">Asset Name</th>
                    <th scope="col">Return Date</th>
                    <th scope="col">Check Out Date</th>
                    <th scope="col">Check In Date</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of checkOutDetails ; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{a.checkOutCode}}</td>
                    <td>{{a.assetName}}</td>
                    <td>{{a.returnDate}}</td>
                    <td>{{a.checkOutDate}}</td>
                    <td>{{a.checkInDate}}</td>

                </tr>
            
            </tbody>
        </table>
    </div>
    <a class="btn btn-secondary mt-1 mb-2" routerLink="../../">Back</a>
</div>

<div class="container mt-3">
    <h3>Employee Data</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of employees ; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{e.employeeName}}</td>
                    <td>{{e.address}}</td>
                    <td><img src="http://localhost:8080/files/{{e.fileId}}" alt="tony-photo" class="img-thumbnail"></td>
                    <td>
                        <a class="btn btn-danger me-1" data-bs-target="#delete" data-bs-toggle="modal" (click)="onClick(e.id)">Delete</a>
                        <a class="btn btn-secondary" data-bs-target="#update" data-bs-toggle="modal" (click)="onClick(e.id)">Update</a>
                    </td>

                </tr>
                
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" data-bs-target="#create" data-bs-toggle="modal">Create</a>
</div>

<div class="modal fade" id="delete" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Apakah Anda Yakin Menghapus Data?
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-target="#yes" data-bs-toggle="modal" (click)="onDelete()">Yes</button>
                <a data-bs-dismiss="modal" class="btn btn-primary">No</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="yes" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Data Terhapus
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="create" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Create Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
                <form class="mt-3" [formGroup]="employeeReqDto" (ngSubmit)="onSubmit()">
                    <div class="row align-items-center gy-md-3 mb-3">
                        <div class="col-md-5">
                            <label for="username" class="form-label">Employee Name<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="userName" required>
                        </div>
                        <div class="col-md-5">
                            <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="address" placeholder="Jl.123" formControlName="userAddress"  required>
                        </div>
                        <div class="col-md-5">
                            <label for="formFile" class="form-label">Insert Picture<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input class="form-control" type="file" id="formFile" (change)="fileUpload($event)" required>
                        </div>
                    
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Submit</button>
                <a class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
<div class="modal fade" id="update" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Update Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
                <form class="mt-3" [formGroup]="employeeUpdateReqDto" (ngSubmit)="onUpdate()">
                    <div class="row align-items-center gy-md-3 mb-3">
                        <div class="col-md-5">
                            <label for="username" class="form-label">Employee Name<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="username"  formControlName="userName" required>
                        </div>
                        <div class="col-md-5">
                            <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="address" formControlName="userAddress"  required>
                        </div>
                        <div class="col-md-5">
                            <label for="formFile" class="form-label">Insert Picture<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input class="form-control" type="file" id="formFile" (change)="fileUpload($event)" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Update</button>
                        <a class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

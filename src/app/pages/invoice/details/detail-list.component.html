<div class="container mt-3">
    <h3>Invoice Details : #{{code}}</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Invoice Number</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Provider</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of invoicesDetails; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{d.invoiceNumber}}</td>
                    <td>{{d.assetName}}</td>
                    <td>{{d.providerName}}</td>
                    <td>

                        <button class="btn btn-secondary" data-bs-target="#update"
                            data-bs-toggle="modal" (click)="updateClick(d.id)">Update</button>
                    </td>

                </tr>
               
            </tbody>
        </table>
    </div>
    <a class="btn btn-secondary" routerLink="../../">Back</a>
</div>
<div class="modal fade" id="update" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Update Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="mt-3" [formGroup]="invoiceDetailUpdateReqDto" (ngSubmit)="onUpdate()">
                    <div class="row gy-md-3 mb-3">
                        <div class="col-md-4">
                            <label for="name" class="form-label">Item Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name" formControlName="assetName" required>
                        </div>
                        <div class="col-md-4">
                            <label for="provider" class="form-label">Provider<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-8" required>
                            <select class="form-select" id="provider" formControlName="providerId">
                                <option *ngFor="let p of provider" value={{p.id}}> {{p.providerName}} </option>
                               
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer mt-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a class="btn btn-secondary" data-bs-dismiss="modal">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

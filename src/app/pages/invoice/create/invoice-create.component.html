

<pre>
    {{invoiceDetailsReqDto.value | json}}
</pre>
<div class="container">
    <form class="mt-3" [formGroup]="invoiceDetailsReqDto" (ngSubmit)="onSubmit()">
        <h3>Create Invoice</h3>
        <div class="row gy-md-3 mt-1">
            <div class="col-md-2">
                <label for="supplier" class="form-label">Supplier<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10" formGroupName="invoiceReq">
                <select class="form-select" id="supplier" formControlName="supplierId" required>
                    <option *ngFor="let s of suppliers" value="{{s.id}}"> {{s.supplierName}} </option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="invoice-picture">Invoice Picture<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
                <input type="file" class="form-control" id="invoice-picture" (change)="fileUpload($event)" required>
            </div>
        </div>

        <h4>Details <button type="button" class="btn btn-secondary" (click)="onAdd()"> Add</button> </h4>
        <div id="detail" class="container-sm row gy-md-3 mt-2 d-flex justify-content-center align-items-center">
            <div class="card" *ngFor="let d of invoiceDetailReq.controls; let i = index" formArrayName="invoiceDetailReq">
                <div class="row gy-md-3" [formGroupName]="i">
                    <h3 class="card-header">Details</h3>
                    <div class="card-body ">
                        <div class="row gy-md-3">
                            <div class="col-md-2">
                                <label for="name" class="form-label">Item Name<span class="text-danger">*</span></label>
                            </div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="name" formControlName="assetName"  required>
                            </div>
                            <div class="col-md-2">
                                <label for="provider" class="form-label">Provider<span
                                        class="text-danger">*</span></label>
                            </div>
                            <div class="col-md-10">
                                <select class="form-select" id="provider" formControlName="providerId" required>
                                    <option *ngFor="let p of providers" value="{{p.id}}"> {{p.providerName}} </option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-12 offset-10 col-md-1">
                            <a class="btn btn-danger" (click)="remove(i)">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <button type="submit" class="btn btn-primary me-1">Submit</button>
                <a class="btn btn-secondary" routerLink="../">Cancel</a>
            </div>
        </div>

    </form>

</div>

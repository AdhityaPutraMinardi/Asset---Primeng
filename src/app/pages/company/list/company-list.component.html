<div class="container mt-3">
    <h3>Company Data</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Company Code</th>
                    <th scope="col">Company Logo</th>
                    <th scope="col" colspan="2">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of companies  ; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{c.companyName}}</td>
                    <td>{{c.companyCode}}</td>
                    <td><img src="http://localhost:8080/files/{{c.companyPhotoId}}" alt="asus-logo" class="img-thumbnail" style="width:3rem; height: 3rem;"></td>
                    <td >
                        <a class="btn btn-danger me-1" data-bs-target="#delete" data-bs-toggle="modal" (click)="onClick(c.id)">Delete</a>
                        <a class="btn btn-secondary  me-1" data-bs-target="#update" data-bs-toggle="modal" (click)="onClick(c.id)">Update</a>
                    </td>
                </tr>   
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" data-bs-target="#create" data-bs-toggle="modal">Create</a>
</div>
<div class="modal fade" id="delete" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
         
            <div class="modal-body">
                Are You Sure Want to Delete This Data?
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-target="#yes" data-bs-toggle="modal" (click)="onDelete()" >Yes</button>
                <a class="btn btn-primary " data-bs-dismiss="modal">No</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="yes" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Data Deleted
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="create" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Create Company</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]='companyReqDto' (ngSubmit)='onSubmit()'>
                    <div class="row align-items-center gy-md-3 mb-3">
                        <div class="col-md-5">
                            <label for="company-name">Company Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="company-name" formControlName="companyName" required>
                        </div>

                        <div class="col-md-5">
                            <label for="provider-picture">Picture<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input type="file" class="form-control" id="company-picture" (change)="fileUpload($event)" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Submit</button>
                        <a class="btn btn-secondary " data-bs-dismiss="modal">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="update" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Update Company</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]='companyUpdateReqDto' (ngSubmit)='onUpdate()' >
                    <div class="row align-items-center gy-md-3 mb-3">
                        <div class="col-md-5">
                            <label for="company-name">Company Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="company-name" formControlName="companyName" required>
                        </div>
                        <div class="col-md-5">
                            <label for="company-picture">Picture<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-7">
                            <input type="file" class="form-control" id="company-picture"(change)="fileUpload($event)" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Update</button>
                        <a class="btn btn-secondary"  data-bs-dismiss="modal">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
